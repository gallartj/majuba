<!DOCTYPE html>
<html
  lang="es"
  xmlns:th="http://www.thymeleaf.org/"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ma·ju·ba</title>
    <!-- Link CSS using thymeleaf -->
      <link rel="stylesheet" th:href="@{/login-cl.css}" />
    <!-- Link CSS -->
    <!--<link rel="stylesheet" href="../static/login-cl.css" />
   Icons  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="topnav">
      <h2 class="logo">ma·ju·ba</h2>
    </nav>
    <main class="main-container">
      <div class="title-container">
        <h1>ACCESO MESA <span th:text="${assigned_table}"></span></h1>
        <p>
          Introduzca el código de 6 dígitos que le <br />brindaron al ingresar
          al establecimiento
        </p>
      </div>
      <div class="container">
        <form class="form-key" th:action="@{/ingreso}" method="POST" autocomplete="off">
          <input name="token" id="key" placeholder="******" type="text" maxlength="6" />
          <button type="submit">Ingresar</button>
        </form>
      </div>
    </main>
  </body>
</html>
